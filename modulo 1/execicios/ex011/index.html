<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="image/foto-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-p.png" alt="imagem padrão">
    </picture>
    <h1>Repoduzindo Áudio</h1>
    <p>Vamos apreder a reprodizuir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
</body>
</html>
