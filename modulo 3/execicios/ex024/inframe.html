<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder= "1">
        <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a>
        </iframe> 
        para aprender programar.
</p>
    <p>
        Entre no
        <iframe src="https://github.com/taveiraleo" frameborder="0">
            <a href="https://github.com/taveiraleo" target="_blank">  meu repositorio</a>
            </iframe>  
        para ver meus projetos
    </p>
</body>
</html>
